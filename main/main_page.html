<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="main_page.css">
    <title>To do list</title>
</head>
<body>
    <h1 class="logo">To Do List</h1>
    <h2 class="perpersonality">
        <span class="material-symbols-outlined user">account_circle</span>
        <span class="username">홍길동님</span>
        <span>/</span>
        <span class="logout">로그아웃</span>
    </h2>
    <div class="container">
        <div class="to_do">
            <h4>to do</h4>
            <span class="material-symbols-outlined plus">add_circle</span>
            <hr class="line">
    
        </div>
        <div class="end_to_do">
            <h4>end to do</h4>
            <hr class="line">
    
        </div>
        <div class="not_end_to_do">
            <h4>not end to do</h4>
            <hr class="line">
        </div>
    </div>
</body>
</html>
